name: Rollback dinámico

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtener versión anterior
        id: get_previous
        run: |
          git fetch --tags
          PREVIOUS_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Borrar release y tag actual
        run: |
          gh release delete ${{ github.ref_name }} -y
          git push origin :refs/tags/${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear rollback
        run: |
          gh release create ${{ steps.get_previous.outputs.previous_tag }} \
            --title "Rollback to ${{ steps.get_previous.outputs.previous_tag }}" \
            --notes "Rollback automático"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

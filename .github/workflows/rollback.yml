name: Rollback dinámico

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Obtener tags
        id: tags
        run: |
          git fetch --tags
          LAST_TAG=$(git tag --sort=-v:refname | sed -n '1p')
          PREVIOUS_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Obtener último y penúltimo tag
        id: tags
        run: |
          git fetch --tags
          LAST_TAG=$(git tag --sort=-v:refname | sed -n '1p')
          PREVIOUS_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT

      - name: Borrar release y tag actual
        run: |
          gh release delete ${{ steps.tags.outputs.last_tag }} -y || true
          git push origin :refs/tags/${{ steps.tags.outputs.last_tag }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Crear rollback al tag anterior
        run: |
          gh release create ${{ steps.tags.outputs.previous_tag }} \
            --title "Rollback to ${{ steps.tags.outputs.previous_tag }}" \
            --notes "Rollback automático"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
